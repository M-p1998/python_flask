<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
</head>
<body>
    <h1>{{all.name}} Ninjas</h1>
    <table>
        <thead>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Age</td>
        </thead>
        <tbody>
            {% for ninja in all.ninjas %}
            <tr>
                
                <td>{{ninja.first_name}}</td>
                <td>{{ninja.last_name}}</td>
                <td>{{ninja.age}}</td>
                
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
    <a href="/dojos">Home</a>
</body>
</html>
